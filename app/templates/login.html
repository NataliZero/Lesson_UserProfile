{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div>{{ form.email.label }} {{ form.email }}</div>
    <div>{{ form.password.label }} {{ form.password }}</div>
    <div>{{ form.remember }} {{ form.remember.label }}</div>
    <button type="submit">{{ form.submit.label }}</button>
</form>
{% endblock %}
